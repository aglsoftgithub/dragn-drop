<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Adrien Lagrange">
		<meta name="description" content="Simple drag'n drop file system for uploads">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Simple Drag'n Drop File System</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>

	</head>
	<body>

		<div id="main-content">

			<div id="drag-content">
				<h2>Drag'n Drop System</h2>
				<div id="drag-box">
					
					<label for="input-file">
						<input type="file" accept="image/*" name="" id="input-file" hidden>

						<div id="preview">
							<img src="img/upload-icon.png">
							<p>Drag and drop or click here to upload image</p>
							<span>Upload any images from desktop</span>
						</div>
					</label>

				</div>			
			</div>

		</div>
		 
		<script type="text/javascript" src="js/script.js"></script> 
	</body>
</html>
